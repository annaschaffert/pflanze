    <div class="container-pflanze-hinzufuegen">
        <h2 id="Pflanzen-hinzufuegen-Titel">Pflanzen hinzufügen</h2>
        <form id="registration-form-plants">
            <div class="form-group" id="first">
                <label for="nickname"> </label>
                <input type="text" id="nickname-hinzuefuegen" name="nickname" placeholder="Nickname" required>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group" id="first">
                <label for="planted"></label>
                <input type="date" id="planted-hinzuefuegen" name="planted" required>
            </div>
            <div class="form-group" id="second">
                <label for="location"></label>
                <select id="location-hinzuefuegen" name="location" required>
                    <option value="" disabled selected>Standort</option>
                </select>
            </div>
            <div class="form-group">
                <label for="photo"></label>
                <input type="file" id="photo-hinzuefuegen" name="photo" required>
            </div>
            <button type="submit" class="button_hinzufuegen">Pflanze hinzufügen</button>
        </form>
    </div>
