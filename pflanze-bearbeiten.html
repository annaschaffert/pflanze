<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plant aid</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Knewave&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
      <h2 class="bearbeitung">Pflanze bearbeiten</h2>
      <div class="container-bearbeitung">
        <form id="bearbeitung-form">
          <div id="wrapper-bearbeitung">
            <div class="form-group-bearbeitung" >
              <label for="nickname"></label>
              <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>
            </div>
            <div class="form-group-bearbeitung">
              <label for="species"></label>
              <input type="text" id="species" name="species" placeholder="Pflanzenart" required>
            </div>
          </div>
          <div class="form-group-bearbeitung">
            <label for="location"></label>
            <input type="text" id="location" name="location" placeholder="Standort" required>
          </div>
          <div class="form-group-bearbeitung">
            <label for="planted"></label>
            <input type="date" id="planted" name="planted" placeholder="Eingepflanzt am:" required>
          </div>
          <div class="form-group-bearbeitung">
            <label for="photo"></label>
            <input type="file" id="photo" name="photo" placeholder="Foto" required>
          </div>

        </div>
        <button type="submit" class="button_speichern">Jetzt speichern</button>
        
        </form>
    </div>
    <script type="module" src="/js/pflanzen-bearbeiten.js"></script>
  </body>
</html>
