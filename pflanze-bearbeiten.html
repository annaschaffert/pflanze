<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plant aid</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>

</head>
<body>
      <h2 class="bearbeitung">Pflanze bearbeiten</h2>
      <div class="container-bearbeitung">
        <form id="bearbeitung-form">
          <div id="wrapper-bearbeitung">
            <div class="form-group-bearbeitung" id="first">
              <label for="vorname"></label>
              <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
            </div>
            <div class="form-group-bearbeitung" id="second">
              <label for="nachname"></label>
              <input type="text" id="nachname" name="nachname" placeholder="Nachname" required>
            </div>
          </div>
          <div class="form-group-bearbeitung" id="third">
            <label for="photo"></label>
            <input type="file" id="photo" name="photo" placeholder="Foto" required>
          </div>
        </div>
          
        <button type="button" class="button_bearbeiten">Jetzt speichern</button>
        
        </form>
    </div>
    <script type="module" src="/js/pflanzen-bearbeiten.js"></script>
  </body>
</html>
