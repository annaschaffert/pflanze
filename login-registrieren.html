<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plant aid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h2>Registrierung</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="vorname"></label>
          <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
        </div>
        <div class="form-group">
          <label for="nachname"></label>
          <input type="text" id="nachname" name="nachname" placeholder="Nachname" required>
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="E-Mail-Adresse" required>
        </div>
        <button type="submit">Jetzt registrieren</button>
      </form>
    </div>
    <script src="/js/registrierung.js"></script>
  </body>
</html>
