<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Aid</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Knewave&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Knewave&family=Montserrat:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/png" sizes="32x32">
</head>

<body style="background-color: #323232;">
    <div id="Hauptitel_Registrierung">Plant Aid</div>
    <div id="Untertitel_registration">Registrierung</div>
    <div class="container">
        <form id="registration-form">
            <div id="wrapper">
                <div class="form-group" id="first">
                    <label for="vorname"></label>
                    <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
                </div>

                <div class="form-group" id="second">
                    <label for="nachname"></label>
                    <input type="text" id="nachname" name="nachname" placeholder="Nachname" required>
                </div>

                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email-registrierung" name="email" placeholder="E-Mail" required>
                </div>

                <!-- Fügen Sie das HTML-Element für die Fehlermeldung hier ein -->
                <div id="error-message" class="error-message" style="color: white; margin-left: 18px; font-family: Roboto; font-weight: 200;"></div>

                <button type="submit" class="button_registrierung">Jetzt Registrieren</button>
            </div>
        </form>
    </div>
    <script type="module" src="js/registrierung.js"></script>
</body>
</html>
